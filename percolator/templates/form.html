<form action="/tag/form" method="post" id="formTag">
    <div class="form-group">
        <label for="selectDomains">Select domains:</label>
        <select multiple class="form-control" id="selectDomains" aria-describedby="selectDomainsHelp">
            <option value="speciesplus" selected>Species+</option>
            <option value="countries">Countries</option>
        </select>
        <small id="selectDomainsHelp" class="form-text text-muted">Multiple selection is possible.</small>
    </div>
    <input type="hidden" name="domains">
    <div class="form-group">
        <label for="checkboxScores">Include relevance scores</label>
        <input type="checkbox" name="constant_score" id="checkboxScores" checked data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" data-offstyle="danger">
    </div>
    <div class="form-group">
        <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons" id="btnGroupContentSource">
            <label class="btn btn-primary active w-100" id="lblSourceText">
                <input type="radio" name="source" id="optionSourceText" value="text" autocomplete="off" checked> Text
            </label>
            <label class="btn btn-secondary w-100" id="lblSourceFile">
                <input type="radio" name="source" id="optionSourceFile" value="file" autocomplete="off"> File
            </label>
            <label class="btn btn-secondary w-100" id="lblSourceURL">
                <input type="radio" name="source" id="optionSourceURL" value="url" autocomplete="off"> URL
            </label>
        </div>
    </div>
    <div class="form-group" id="textInputGroup">
        <textarea class="form-control" name="text" id="textContent" rows="5" aria-describedby="textContentHelp" placeholder="Enter text"></textarea>
        <small id="textContentHelp" class="form-text text-muted">3000 characters</small>
    </div>
    <div class="form-group hidden" id="fileInputGroup">
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" name="file" class="custom-file-input" id="inputGroupFile">
                <label class="custom-file-label" for="inputGroupFile">Choose file</label>
            </div>
        </div>
    </div>
    <div class="form-group hidden" id="urlInputGroup">
        <input type="url" name="url" class="form-control" id="textURL" placeholder="http://example.com/doc.pdf" minlength="10" maxlength="200">
    </div>
    <input class="btn btn-primary" id="btnSubmit" type="submit" value="Submit">
</form>
<hr class="half-rule"/>

{% include "results.html" %}


<div class="modal fade load-spinner" data-backdrop="static" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" style="width: 48px">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
        </div>
    </div>
</div>
